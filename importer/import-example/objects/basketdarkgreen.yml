data:
  name: basket
  description: "A trash bin sitting on the floor next to the director's table
is overflowing with discarded paper. "
interactions:
  - type: RespondInteraction
    value:
      command: "look at basket"
      response: "Inside the basket are a number of crumpled papers.\n
      On one is written, 'dark green tunic.  wasn't this purple?'\n
      On another, 'the sword must be to the west of the shield'\n
      And yet another, 'actors!  so changeable.'.\n"
